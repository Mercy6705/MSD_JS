<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><center>
    <h1>JavaScript Assessment</h1></center>
    <div class="container">
        <div class="task1">
            <h2>Task 1: Simple Calculator</h2>

            <form id="calculator-form">
                <input type="number" id="num1" placeholder="Enter first number" required><br><br>
                <input type="number" id="num2" placeholder="Enter second number" required><br><br>
                <select id="operator">
                    <option value=" ">Enter the Operation</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select><br><br>
                <button type="submit">Calculate</button>
            </form>
            <p id="calculator-result"></p>
        </div>
        <div class="task2">
            <h2>Task 2: Array Operations</h2>
            <form id="array-form">
                <input type="text" id="array-input" class="input-field" placeholder="Enter numbers separated by commas" required><br><br>
                <button type="submit">Calculate Sum of Even Numbers</button>
            </form>
            <p id="array-result"></p>
        </div>
        <div class="task3">
            <h2>Task 3: Object Manipulation</h2>
            <form id="person-form">
                <input type="text" id="first-name" class="input-field" placeholder="Enter first name" required><br><br>
                <input type="text" id="last-name" class="input-field" placeholder="Enter last name" required><br><br>
                <input type="number" id="age" class="input-field" placeholder="Enter age" required><br><br>
            </form>
            <p id="person-info"></p>
            <button id="increment-age-btn" style="display: none;">Increment Age</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
